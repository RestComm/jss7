log4j.logger.org.mobicents.media.server=INFO
log4j.logger.org.mobicents.media.server.impl.rtp.SendStream=INFO
log4j.logger.org.mobicents.media.server.impl.rtp.JitterBuffer=INFO
log4j.logger.org.mobicents.mgcp=WARN